<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher API Tester</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2d2d2d;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }
        .sidebar h1 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ff6b35;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s;
        }
        .sidebar button:hover, .sidebar button.active {
            background-color: #ff6b35;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .request {
            padding: 20px;
            background-color: #252525;
            border-bottom: 1px solid #3a3a3a;
            flex: 1;
        }
        .request h2 {
            margin-top: 0;
            color: #ff6b35;
        }
        .request form {
            display: flex;
            flex-direction: column;
        }
        .request label {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .request input {
            padding: 8px;
            margin-top: 5px;
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: #ffffff;
            border-radius: 4px;
        }
        .request button {
            padding: 10px;
            background-color: #ff6b35;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .request button:hover {
            background-color: #e55a2b;
        }
        .response {
            padding: 20px;
            background-color: #1e1e1e;
            flex: 1;
            overflow-y: auto;
        }
        .response h3 {
            margin-top: 0;
            color: #ff6b35;
        }
        #response {
            white-space: pre-wrap;
            background-color: #2d2d2d;
            padding: 10px;
            border-radius: 4px;
            color: #ffffff;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>API Tester</h1>
        <ul>
            <li><button id="loginBtn">Login</button></li>
            <li><button id="loadsBtn">Teaching Loads</button></li>
            <li><button id="gradesBtn">View Grades</button></li>
        </ul>
    </div>
    <div class="main">
        <div class="request">
            <div id="loginForm" class="form-section">
                <h2>Login</h2>
                <form>
                    <label>API Key: <input type="text" id="apiKey" value="hashed_key_1"></label>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div id="loadsForm" class="form-section" style="display: none;">
                <h2>View Teaching Loads</h2>
                <form>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div id="gradesForm" class="form-section" style="display: none;">
                <h2>View Grades</h2>
                <form>
                    <label>School Year: <input type="text" id="schoolYear" placeholder="2023-2024"></label>
                    <label>Semester: <input type="number" id="semester" placeholder="1"></label>
                    <label>Program Code: <input type="text" id="programCode" placeholder="CS"></label>
                    <label>Section: <input type="text" id="section" placeholder="A"></label>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="response">
            <h3>Response</h3>
            <div id="response"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
